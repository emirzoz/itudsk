    body {

    }
    .text-gold-accent {
      color: #ffb600;

    .bg-soft-white {
      background-color: #f5f5f5;

    .carousel-container {
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      overflow-x: auto;
      scroll-behavior: smooth;
      display: flex;
      width: 100%;
      gap: 16px;
      padding: 0 16px;
      box-sizing: border-box;
    }
    .carousel-container::-webkit-scrollbar {
      display: none;
    }
    .carousel-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .carousel-item {
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 33.33%;
      box-sizing: border-box;
    }
    @media (max-width: 1024px) {
      .carousel-item {
        width: 50%;
      }
    }
    @media (max-width: 768px) {
      .carousel-item {
        width: 100%;
      }
    }
    .carousel-btn {
      display: none;
    }
    @media (min-width: 768px) {
      .carousel-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        transition: background-color 0.3s;
      }
      .carousel-btn:hover {
        background-color: #ffffff;
      }
    }
    .parallax-hero {
      background-image: url('images/IMG_5182.jpg');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    .parallax-overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    @media only screen and (max-device-width: 1366px) {
      .parallax-hero {
        background-attachment: scroll;
      }
    }
    .count-up {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .count-up.visible {

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Hamburger Menu Toggle (enhanced with staggered links animation)
      const hamburger = document.getElementById('hamburger');
      const navMenu = document.getElementById('nav-menu');

      if (hamburger && navMenu) {
        const navLinks = Array.from(navMenu.querySelectorAll('a'));

        function prepareLinksForMobile() {
          // apply initial hidden state for mobile (desktop is overridden via CSS media queries)
          if (window.innerWidth < 768) {
            navLinks.forEach(link => {
              link.style.opacity = '0';
              link.style.transform = 'translateY(-10px)';
            });
          } else {
            // ensure links visible on desktop
            navLinks.forEach(link => {
              link.style.opacity = '';
              link.style.transform = '';
              link.style.transition = '';
            });
          }
        }

        function openNav() {
          hamburger.classList.add('open');
          navMenu.classList.add('open');

          // stagger links in
          navLinks.forEach((link, idx) => {
            // set a staggered transition delay
            link.style.transition = `transform 300ms ease ${idx * 70}ms, opacity 300ms ease ${idx * 70}ms`;
            // force reflow to ensure transition applies
            link.getBoundingClientRect();
            link.style.opacity = '1';
            link.style.transform = 'translateY(0)';
          });
        }

        function closeNav() {
          hamburger.classList.remove('open');

          // stagger links out in reverse
          Array.from(navLinks).reverse().forEach((link, i) => {
            link.style.transition = `transform 200ms ease ${i * 50}ms, opacity 200ms ease ${i * 50}ms`;
            link.style.opacity = '0';
            link.style.transform = 'translateY(-10px)';
          });

          // remove the open class after animations finish
          const totalDelay = navLinks.length * 70 + 350;
          setTimeout(() => {
            navMenu.classList.remove('open');
            // clear inline styles so desktop CSS is clean if window is resized
            if (window.innerWidth >= 768) {
              navLinks.forEach(link => {
                link.style.transition = '';
                link.style.opacity = '';
                link.style.transform = '';
              });
            }
          }, totalDelay);
        }

        // initial prepare
        prepareLinksForMobile();

        // handle hamburger click (toggle)
        hamburger.addEventListener('click', () => {
          if (navMenu.classList.contains('open')) {
            closeNav();
          } else {
            openNav();
          }
        });

        // Close menu when a link is clicked
        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            // if desktop, do nothing (desktop menu is static)
            if (window.innerWidth < 768) {
              closeNav();
            }
          });
        });

        // Keep link states correct on resize
        window.addEventListener('resize', prepareLinksForMobile);
      }

      // ... (your existing countdown, carousels, observers etc remain the same)
      // I intentionally left the rest of your JS unchanged.
    });
  </script>
